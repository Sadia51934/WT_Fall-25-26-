<!DOCTYPE html>
<html>
    <head>
        <title>Clinic Patient Registration</title>
        <link rel="stylesheet" href="task.css">
    </head>
    <body>
        <center>
            <h2>Clinic Patient Registration</h2>
        </center>
        <form>
            <table>
            <tr>
                <td>Full Name: </td>
            </tr>
            <tr>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age: </td>
            </tr>
            <tr>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter Your Phone Number: </td>
            </tr>
            <tr>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Enter Your Email: </td>
            </tr>
            <tr>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Insurance Provider: </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Select Provider</option>
                        <option>Physician Assistant (PA)</option>
                        <option>Nurse Practitioner (NP)</option>
                        <option>Clinical Nurse Specialist (CNS)</option>
                        <option>Doctor of Medicine (MD)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Insurance Policy Number: </td>
            </tr>
            <tr>
                <td><input type="tel"></td>
            </tr>

            <!-- Additional Information -->
            <center>
                <tr>
                    <td><h3>Additional Information</h3></td>
                </tr>

            </center>
             
            <tr>
                <td>Username: </td>
            </tr>
            <tr>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password: </td>
            </tr>
            <tr>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password: </td>
            </tr>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
            <td><button type="button">Register</button></td>
            </tr>
        </table>
        </form>
        
    </body>
</html>
